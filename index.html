<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style/styles.css" />

    <title>Meet landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="header__logo-img" src="./assets/logo.svg" alt="Meet logo" />
      </div>
    </header>
    <main class="main-container">
      <section class="hero">
        <div class="hero__img">
          <img
            class="hero__img--left"
            src="./assets/desktop/image-hero-left.png"
            alt="Meet employers face shots"
          />
        </div>
        <header class="hero__header">
          <h1 class="hero__heading">Group Chat for Everyone</h1>
          <p class="hero__description">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
          <div class="hero__cta-group">
            <button class="hero__cta hero__cta--download" type="button">
              Download <span>v1.3</span>
            </button>
            <button class="hero__cta hero__cta--intro" type="button">
              What is it?
            </button>
          </div>
        </header>
        <div class="hero__img">
          <img
            class="hero__img--right"
            src="./assets/desktop/image-hero-right.png"
            alt="Meet employers face shots"
          />
        </div>
      </section>
    </main>
  </body>
</html>
